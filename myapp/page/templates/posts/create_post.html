{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание поста</title>
</head>
<body>
{% block content %}
    <form action="/post/create/" method="post">
        <label for="post">Создать пост: </label>
        <input id="post" type="text" name="post" value="{{ created_post }}">
        <input type="submit" value="Создать">
    </form>
{% endblock content %}
</body>
</html>
